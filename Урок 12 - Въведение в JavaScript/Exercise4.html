<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
</head>
<body>
    <h1>Използване на функции</h1>
    <script>
        let x = 7;
        let y = 10;

        function calculate(x, y)
        {
            let result = x + y;
            return result;
        }
        
        document.write(calculate(x, y));
    </script>
</body>
