<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Въвеждане на данни от потребителя</h1>
    <button onclick="calculate()">Цъкни</button>

    <script>
      function calculate() {
        let x = prompt("Въведете х: ");
        let y = prompt("Въведете у: ");

        let num1 = parseInt(x);
        let num2 = parseInt(y);

        let result = num1 + num2;
        document.write(result);
      }
    </script>
  </body>
</html>
