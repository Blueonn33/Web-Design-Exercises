<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
    <style>
        body{
            padding: 20px;
        }
        #btn1{
            background-color: transparent;
            border: 5px solid #431264;
            border-radius: 50px;
            font-size: 20px;
            padding: 10px 40px;
            margin-right: 50px;
        }
        #btn1:hover{
            background-color: #8343A0;
            color: black;
            cursor: pointer;
        }
        #btn2{
            background-color: transparent;
            border: 2px solid #431264;
            border-radius: 4px;
            font-size: 20px;
            padding: 10px 40px;
            margin-right: 50px;
        }
        #btn2:hover{
            color: white;
            background-color: #431264;
        }
        #btn3{
            background-color: #431264;
            border: 2px solid #431264;
            border-radius: 4px;
            font-size: 20px;
            padding: 10px 40px;
            margin-right: 50px;
            color: white;
        }
        #btn3:hover{
            color: black;
            background-color: transparent;
        }
        #btn4{
            font-size: 20px;
            padding: 10px 40px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Бутони</h1>
    <div>
        <button id="btn1">Цъкни</button>
        <button id="btn2">Цъкни</button>
        <button id="btn3">Цъкни</button>
        <button id="btn4" class="btn btn-outline-info">Цъкни</button>
    </div>
</body>
</html>
