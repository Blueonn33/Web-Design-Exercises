<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
</head>
<body>
    <h1>Промяна на маркера</h1>
    <div>
        <h2>Ненареден списък</h2>
        <ul style="list-style-type: disc;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <br>
        <ul style="list-style-type: circle;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <br>
        <ul style="list-style-type: square;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <br>
        <ul style="list-style-type: none;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
