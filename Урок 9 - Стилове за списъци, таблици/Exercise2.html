<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <style>
        .red{
            background-color: #FF9999;
            padding: 20px;
            margin-bottom: 30px;
        }
        .firstList{
            margin-left: 20px;
            background-color: #FFE5E5;
            margin-left: 20px;
        }
        .blue{
            padding: 10px;
            background-color: #3399FF;
        }
        .secondList li{
            margin: 5px;
            background-color: #CCE5FF;
        }
    </style>
</head>
<body>
    <h1>Използване на стилове за списъците</h1>
    <div class="red">
        <ul class="firstList">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="blue">
        <ul class="secondList">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
