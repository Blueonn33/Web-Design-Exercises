<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <style>
        .circles{
            list-style-type: circle;
        }
        .squares{
            list-style-type: square;
        }
        .upperRoman{
            list-style-type: upper-roman;
        }
        .lowerAlpha{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>Използване на различни маркери</h1>
    <div>
        <ul class="circles">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div>
        <ul class="squares">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
        <div>
        <ul class="upperRoman">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
        <div>
        <ul class="lowerAlpha">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
