<head>

        }

            color: purple;
        }

    <h1>Използване на шрифтове</h1>
    <div>
        <h2 id="serif">Serif</h2>
        <h2 id="sans-serif">Sans-Serif</h2>
        <h2 id="monospace">Monospace</h2>
        <h2 id="cursive">Cursive</h2>
        <h2 id="fantasy">Fantasy</h2>
    </div>
