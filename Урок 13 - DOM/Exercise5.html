    <style>
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Създаване на елементи</h1>
    <button onclick="addElement()">Добави</button>
    <button onclick="addColorElement()">Добави цветен</button>
    <script>
      function addElement() {
        const para = document.createElement("p");
        para.innerHTML = "Параграф";
        document.body.appendChild(para);
      }
      function addColorElement() {
        const para = document.createElement("p");
        para.innerHTML = "Параграф";
        para.style.color = "blue";
        document.body.appendChild(para);
      }
      function removeElement() {}
    </script>
  </body>
