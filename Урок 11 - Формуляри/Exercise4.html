<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <link href="Styles/Exercise4Styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Радио бутони и отметки</h1>
    <div class="gendersContainer">
      <h3 class="genders">Изберете пол:</h3>
      <br />
      <label for="male">Мъж</label>
      <input type="radio" id="male" value="male" name="gender" />
      <label for="female">Жена</label>
      <input type="radio" id="female" value="female" name="gender" />
    </div>
    <div class="ageRange">
      <h3>Изберете възраст</h3>
      <input type="checkbox" />1 - 18 <br />
      <input type="checkbox" />19 - 30 <br />
      <input type="checkbox" />31 - 50 <br />
      <input type="checkbox" />51+ <br />
    </div>
    <div>
      <button class="btnSave">Запази</button>
    </div>
  </body>
</html>
