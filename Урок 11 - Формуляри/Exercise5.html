<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
    <style>
        form{
            width: 50%;
            margin: auto;
            border: 4px solid black;
            border-radius: 30px;
            background-color: azure;
            padding: 30px;
        }
        .heading{
            text-align: center;
            font-size: 30px;
        }
        label{
            font-size: 20px;
        }
        input{
            margin: 10px 0px;
            width: 100%;
            border: 3px solid black;
            border-radius: 10px;
            height: 30px;
        }
        .btnRegister, .btnClear{
            background-color: #431264;
            border: none;
            padding: 8px 30px;
            color: white;
            border-radius: 30px;
            margin-right: 50px;
        }
        .btnRegister:hover{
            opacity: 0.7;
            cursor: pointer;
        }
        .btnClear:hover{
            background-color: white;
            outline: 1px solid #431264;
            color: #431264;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Формуляр за профил</h1>
    <form>
        <h2 class="heading">Регистрация</h2>
        <label>Имейл:</label> <br>
        <input type="text">
        <label>Парола:</label> <br>
        <input type="password">
        <div>
            <button type="submit" class="btnRegister">Регистрация</button>
            <button type="reset" class="btnClear">Изчисти</button>
        </div>
    </form>
</body>
</html>
