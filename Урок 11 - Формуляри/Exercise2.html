<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <style>
        form{
            width: 600px;
            border: 3px solid black;
            padding: 20px;
            background-color: rgb(143, 240, 239);
        }
        input{
            width: 100%;
            margin-bottom: 30px;
        }
        textarea{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Формуляр с повече текст</h1>
    <form>
        <label for="name">Вашето име:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment" rows="10">
        </textarea>
    </form>
</body>
